<!DOCTYPE html>
<html>
    <head>
        <title>THOMAS Music-Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/859082229d.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container">
                <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i> 
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>    
                    </div>
                </nav>
                <img src="media/thumbnail.png.png" class="song-img">
                <h1>I know who Iam</h1>
                <p>Paulvee</p>

                <audio controls id="song">
                    <source src="media/paulvee-I-know-who-i-am.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>

                </div>
                </div>
            </div>    
                <div class="copyright">
                    <p>copyright &#169 2023 Made With<i class="fa-solid fa-heart"></i> by Thomas Oirere</p>
                </div>
            <script>
                let progress = document.getElementById("progress");
                let song = document.getElementById("song");
                let crtlIcon = document.getElementById("ctrlIcon");

                song.onloadeddata = function(){
                    progress.max = song.duration;
                    progress.value = song.currentTime;
                }
                function playpause(){
                  if(crtlIcon.classList.contains("fa-pause")){
                    song.pause();
                    crtlIcon.classList.remove("fa-pause");
                    crtlIcon.classList.add("fa-play");
                  } 
                  else {
                    song.play();
                    crtlIcon.classList.remove("fa-pause");
                    crtlIcon.classList.add("fa-play");
                  }
                }

                if(song.play()){
                    setInterval(()=>{
                     progress.value = song.currentTime;   
                    },500);

                }
                progress.onchange = function(){
                  song.play();
                  song.currentTime = progress.value; 
                  crtlIcon.classList.remove("fa-pause");
                  crtlIcon.classList.add("fa-play"); 
                }
            </script>
        </body>
</html>
